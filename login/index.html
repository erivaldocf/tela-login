<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div id="container">
        <div id ="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="./assets/imgs/robo.svg" id="img-robo" alt="Robo">
        </div>
        <div id= "right-login">
            <div id="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button id="btn-enter">Login</button>
            </div>

        </div>
    </div>
    
</body>
</html>
